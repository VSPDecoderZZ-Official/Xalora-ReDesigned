# -----------------------------------------------------------------------------
# Pages Configuration File
# -----------------------------------------------------------------------------

index: "auth.ejs"
notfound: "404.ejs"

# -----------------------------------------------------------------------------
# Static Folders
# -----------------------------------------------------------------------------
static:
  - "/assets/*"

# -----------------------------------------------------------------------------
# Redirect Routes
# -----------------------------------------------------------------------------
redirect:
  callback: "/dashboard"
  failedcallback: "/"
  logout: "/"
  deleteserver: "/dashboard"
  updateservers: "/dashboard"
  createserver: "/dashboard"
  failedcreateserver: "/servers/new"
  modifyserver: "/change"
  failedmodifyserver: "/servers/edit"
  setplan: "/admin"
  failedsetplan: "/admin"
  getip: "/admin"
  failedgetip: "/admin"
  createserverdisabled: "/servers?err=disabled"
  modifyserverdisabled: "/servers?err=disabled"
  deleteserverdisabled: "/servers?err=disabled"
  regenpassword: "/creds"
  setresources: "/admin"
  failedsetresources: "/admin"
  renewserver: "/servers"
  failedrenewserver: "/servers"
  setcoins: "/admin"
  failedsetcoins: "/admin"
  purchaseram: "/store"
  failedpurchaseram: "/store"
  purchasedisk: "/store"
  failedpurchasedisk: "/store"
  purchasecpu: "/store"
  failedpurchasecpu: "/store"
  purchaseservers: "/store"
  failedpurchaseservers: "/store"
  arcioerror: "/earn"
  missingorinvalidcouponcode: "/redeem"
  successfullyredeemedcoupon: "/redeem"
  couponcreationfailed: "/admin"
  couponcreationsuccess: "/admin"
  couponrevokefailed: "/admin"
  couponrevokesuccess: "/admin"
  removeaccountfailed: "/admin"
  removeaccountsuccess: "/admin"

# -----------------------------------------------------------------------------
# Pages Routes
# -----------------------------------------------------------------------------
pages:
  /: "auth.ejs"                                  # index / authentication
  /auth/reset-password: "passwordreset.ejs"      # auth: reset password
  /server/manage: "server/manage.ejs"            # server: manage
  /server/allocations: "server/allocations.ejs"  # server: allocations
  /server/backups: "server/backups.ejs"          # server: backups
  /server/plugins: "server/plugins.ejs"          # server: plugins
  /server/properties: "server/properties.ejs"    # server: properties
  /server/files: "server/files.ejs"              # server: files
  /server/subusers: "server/subusers.ejs"        # server: subusers
  /server/settings: "server/settings.ejs"        # server: settings
  /server/transfer: "server/transfer.ejs"        # server: transfer
  /server/advanced: "server/advanced.ejs"        # server: advanced
  /relink: "relink.ejs"                          # relink
  /j4r: "j4r.ejs"                                # j4r
  /staking: "staking.ejs"                        # staking
  /dashboard: "dashboard.ejs"                    # dashboard
  /servers: "servers.ejs"                        # servers
  /servers/new: "create.ejs"                     # servers: new
  /servers/edit: "edit.ejs"                      # servers: edit
  /admin: "admin.ejs"                            # admin
  /store: "store.ejs"                            # store
  /afk: "afk.ejs"                                # afk
  /account: "account.ejs"                        # account
  /register: "register.ejs"                      # register
  /admin/coins: "admin/coins.ejs"                # admin: coins
  /admin/resources: "admin/resources.ejs"        # admin: resources
  /admin/other: "admin/other.ejs"                # admin: other

# -----------------------------------------------------------------------------
# Access Control
# -----------------------------------------------------------------------------
mustbeloggedin:
  - "/dashboard"
  - "/change"
  - "/servers"
  - "/servers/new"
  - "/servers/edit"
  - "/store"
  - "/account"
  - "/afk"
  - "/staking"
  - "/wallet"
  - "/j4r"

mustbeadmin:
  - "/admin/*"

generateafktoken:
  - "/afk"

# -----------------------------------------------------------------------------
# Advanced Features
# -----------------------------------------------------------------------------

# Rate Limiting Configuration
rate_limit:
  window_ms: 60000 # 1 minute window
  max_requests: 100 # maximum number of requests per window per IP

# Caching Configuration
cache:
  enabled: true
  ttl_seconds: 300 # Time to live for cache in seconds

# Logging Configuration
logging:
  level: "info"
  format: "combined" # possible values: "combined", "common", "dev", "short", "tiny"

# -----------------------------------------------------------------------------
# End of Configuration
# -----------------------------------------------------------------------------