<html>
<head>
    <title>Pluto Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 p-4">
            <div class="flex items-center mb-6">
                <i class="fas fa-rocket text-orange-500 text-2xl mr-2"></i>
                <span class="text-xl font-bold">Pluto</span>
            </div>
            <div class="relative mb-6">
                <input type="text" placeholder="Search..." class="w-full p-2 bg-gray-700 text-white rounded">
                <i class="fas fa-search absolute top-3 right-3 text-gray-400"></i>
            </div>
            <nav>
                <ul>
                    <li class="mb-4">
                        <a href="#" class="flex items-center text-gray-400 hover:text-white">
                            <i class="fas fa-home mr-2"></i> Home
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="flex items-center text-gray-400 hover:text-white">
                            <i class="fas fa-server mr-2"></i> Compute
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="flex items-center text-gray-400 hover:text-white">
                            <i class="fas fa-network-wired mr-2"></i> Networking
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="#" class="flex items-center text-gray-400 hover:text-white">
                            <i class="fas fa-chart-line mr-2"></i> Economy
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="absolute bottom-4 left-4">
                <a href="#" class="text-gray-400 hover:text-white block mb-2">Join our Discord Server</a>
                <a href="#" class="text-gray-400 hover:text-white">Visit the Game Panel</a>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-2xl font-bold">Servers</h1>
                    <p class="text-gray-400">An overview of your servers.</p>
                </div>
                <div class="flex items-center">
                    <div class="text-gray-400 mr-4">
                        <i class="fas fa-coins"></i> 3,238,289 XPL
                    </div>
                    <div class="relative">
                        <i class="fas fa-user-circle text-2xl text-gray-400"></i>
                        <i class="fas fa-caret-down absolute top-0 right-0 text-gray-400"></i>
                    </div>
                </div>
            </div>
            <div class="flex justify-between items-center mb-6">
                <div class="text-gray-400">
                    Home > Servers
                </div>
                <button class="bg-orange-500 text-white px-4 py-2 rounded">+ New Server</button>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-bold mb-2">ThatIT</h2>
                <p class="text-gray-400 mb-4">No description set.</p>
                <div class="flex mb-4">
                    <div class="bg-gray-700 text-white px-4 py-2 rounded mr-2">6 GB RAM</div>
                    <div class="bg-gray-700 text-white px-4 py-2 rounded mr-2">1 CPU Core</div>
                    <div class="bg-gray-700 text-white px-4 py-2 rounded">20 GB disk</div>
                </div>
                <button class="bg-orange-500 text-white px-4 py-2 rounded-2xl transition hover:scale-95">Edit Server</button>
            </div>
            <div class="text-gray-400 text-center mt-6">
                &copy; 2007 - 224 SERVERX, Inc.
            </div>
        </div>
    </div>
</body>
</html>
